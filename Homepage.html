<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Homepage</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div id="logo">
                <p id="logo-photo">Lifestyle Store</p>
            </div>
            <div id="nav_bar">
                <a class="menu-elements" href="#">Login</a>
                <a class="menu-elements" href="#">Signup</a>
            </div>
        </div>
        <div id="main-body">
            <div id="info">
                <p style="color:white; font-family:sans-serif; font-size:20px; margin: 30px;">We Sell LifeStyle. <br> <span style="font-size:10px;">Flat 40% OFF on premium brands.</span> </p>
                <button id="shop-now-btn">Shop Now</button>
            </div>

        </div>
        <div id="products">
            <div class="product">
                <div class="product-photo-box">
                    <img class="image-of-product" src="img/camera.jpg" alt="Camera">
                    <h3 class="heading-product">Camera</h3>
                    <p class="description-product">Choose amongst the best brands.</p>
                </div>
            </div>
            <div class="product">
                    <div class="product-photo-box">
                        <img  class="image-of-product" src="img/watch.jpg" alt="Camera">   
                        <h3 class="heading-product">Watches</h3>
                        <p class="description-product">Get best quality premium watches.</p>
                    </div>
            </div>
            <div class="product">
                    <div class="product-photo-box">
                        <img class="image-of-product" src="img/shirt.jpg" alt="Camera">
                        <h3 class="heading-product">Shirts</h3>
                        <p class="description-product">Choose Premium quality hirts.</p>
                    </div>
            </div>
        </div>

        <div id="footer">
            <p style="font-family: sans-serif;color:white;">Copyright &copy Lifestyle Store , All Rights Reserved | Contact : +91-9000000 </p>
        </div>

    </div>
    
</body>
</html>
